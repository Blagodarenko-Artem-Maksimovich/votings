{% extends 'base/base.html' %}


{% block content %}
  <div class="row mt-3">
    <div class="col position-relative border bg-light px-3 py-2">
      <h4>Все голосования:</h4>
      <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
          <th scope="col">Название</th>
          <th scope="col">Описание</th>
          <th scope="col">Автор</th>
        </tr>
        </thead>
        <tbody>
        {% for item in votings %}
          <tr>
            <th><a href="{% url 'voting_public' item.id %}">{{ item.name }}</a></th>
            <th>{{ item.description }}</th>
            <th>{{ item.author }}</th>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

{% endblock %}
